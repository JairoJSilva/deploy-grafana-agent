server:
  log_level: debug

metrics:
  wal_directory: /tmp/agent
  global:
    scrape_interval: 60s
    remote_write:
    - url: https://observability-metrics.usto.re/api/v1/write
      tls_config:
        insecure_skip_verify: true
  configs:
  - name: oracle
    scrape_configs:
    - job_name: oracle-prodemge-homolog
      static_configs:
      - targets: ['127.0.0.1:12345']

    - job_name: ucloud-oracle
      honor_timestamps: true
      scrape_interval: 15s
      scrape_timeout: 10s
      metrics_path: /oracle-manager/actuator/prometheus
      static_configs:
      - targets: ['10.101.226.11:8081']

logs:
  positions_directory: /tmp/positions/
  configs:
  - name: prodemge-homolog
    clients:
    - url: https://observability-logs.usto.re/loki/api/v1/push
      tls_config:
        insecure_skip_verify: true
    scrape_configs:
    - job_name: logs-prodemge-homolog
      static_configs:
      - targets: [127.0.0.1]
        labels:
          job: prodemge-homolog
          __path__: /host/root/var/log/messages
traces:
  configs:
  - name: otlp
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http:
            endpoint: "0.0.0.0:4318"
    remote_write:
    - endpoint: https://observability-traces.usto.re
      tls_config:
        insecure_skip_verify: true
    service_graphs:
      enabled: true

integrations:
  node_exporter:
    enabled: true
    rootfs_path: /host/root
    sysfs_path: /host/sys
    procfs_path: /host/proc
    set_collectors:
    - uname
    - cpu
    - loadavg
    - meminfo
    - filesystem
    - netdev
